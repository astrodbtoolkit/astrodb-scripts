# Based on 
# https://packaging.python.org/en/latest/guides/publishing-package-distribution-releases-using-github-actions-ci-cd-workflow

name: Publish Python Package to PyPI

on:
  pull_request:     # delete this once workflow tested
    branches: [main]  # delete this once workflow tested
  release:
    types: [created]
  workflow_dispatch:
    
jobs:
  build:
    name: Build distribution
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.x"
  
    - name: Install dependencies
      run: >-
        python3 -m 
        pip install 
        build
        --user
    - name: Build a binary wheel
      run: python3 -m build
    - name: Store the distribution package
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
        
  publish-to-pypi:
    name: >-
      Publish to PyPI
    if: startsWith(github.ref, 'refs/tags/')  # only publish to PyPI on tag pushes
    needs:
    - build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/astrodb-utils
    permissions:
      id-token: write  
    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
    - name: Publish distribution ðŸ“¦ to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
